        <!--FORMULARIO-->
        <section class="container contact-form">
            <div class="justify-content-center">
                <div>
                    <h2 class="contact-title mb-4">¡Contáctame!</h2>
                    <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                    <form id="signup" action="https://formsubmit.co/sflorenciaruiz@gmail.com" method="POST">
                        <input type="hidden" name="_csrf" value="{{ getCsrfToken() }}">
                        <input type="hidden" name="_subject" value="Nuevo mensaje de contacto">
                        <input type="hidden" name="_captcha" value="false">
                        <div class="form-group mb-4">
                            <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Nombre" required>
                            <small></small>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                            <small></small>
                        </div>
                        <div class="form-group mb-4">
                            <textarea id="message" name="message" class="form-control form-control-lg" rows="4" placeholder="Mensaje" required></textarea>
                            <small></small>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
